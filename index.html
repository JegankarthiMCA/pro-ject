<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Timer</title>
    <style>
        .light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px auto;
            background-color: gray;
        }
        .title{
            padding: 5px;
            font-size: 12px;
            margin-top: 20px;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="red" class="light"><h2 class="title">Stop to ride...</h2></div>
        <div id="yellow" class="light"><h2 class="title">Waiting for a ride...</h2></div>
        <div id="green" class="light"><h2 class="title">Go to ride....</h2></div>
        <button onclick="startSequence()">Start</button>
    </div>

    <script>
        function startSequence() {
            resetLights();
            document.getElementById('red').style.backgroundColor = 'red';
            
            setTimeout(() => {
                resetLights();
                document.getElementById('yellow').style.backgroundColor = 'yellow';
            }, 5000);
            
            setTimeout(() => {
                resetLights();
                document.getElementById('green').style.backgroundColor = 'green';
            }, 10000);
        }

        function resetLights() {
            document.getElementById('red').style.backgroundColor = 'gray';
            document.getElementById('yellow').style.backgroundColor = 'gray';
            document.getElementById('green').style.backgroundColor = 'gray';
        }
    </script>
</body>
</html>
